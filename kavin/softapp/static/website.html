<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTWARE WEBSITE DESIGN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #f0f0f0; 
            overflow: hidden; 
            font-size: 18px;
        }

        
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }

       
        .banner {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            position: relative; 
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 999; 
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px 50px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar li a {
            text-decoration: none;
            color: white;
            font-size: 20px; 
            transition: color 0.3s ease;
        }

        .navbar li a:hover {
            color: #ffd700;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffd700; 
            margin-left: 20px;
        }

       
        .content {
            padding: 50px 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
            position: relative; 
        }

        .content h2 {
            font-size: 82px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 90px; 
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 32px; 
            font-size: 20px; 
            background-color: #ffd700; 
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; 
        }

        .btn:hover {
            background-color: #ffac33; 
        }

       
        .marquee {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            white-space: nowrap;
            animation: marquee 15s linear infinite; 
        }

      
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

     
        .login-sheet {
            position: fixed;
            top: 70px; 
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }

        .login-sheet input[type="text"],
        .login-sheet input[type="password"] {
            width: calc(100% - 40px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-sheet input[type="submit"] {
            width: calc(100% );
            padding: 10px;
            background-color: #ffd700;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-sheet input[type="submit"]:hover {
            background-color: #ffac33;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay muted loop>
        <source src="121799-724719792_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="banner">
        <div class="navbar">
            <h1 class="logo">KAVIN<span>Software</span></h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="people.html">People</a></li>
                <li><a href="contact us.html">Contact</a></li>
                <li><a href="project.html">Projects</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Software Development Solutions</h2>
            <p>"Empowering Innovation, Building Futures".</p>
            <a href="get started.html" class="btn">Get Started</a>
        </div>
    </div>
    <div class="login-sheet">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
        <p>Designed and Developed by KAVIN Company @2024</p>
    </footer>
</body>
</html>
